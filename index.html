<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- <script>alert("created by ferocity-036")</script> -->
     <!-- <div id="desigen">by mahan Rasher</div> -->
     <div class="container">
        <div class="calculator">
            <div class="screen" id="screen"></div>
            <div class="bttn">
                <button class="btn" onclick="appendNumber('1')">1</button>
                <button class="btn" onclick="appendNumber('2')">2</button>
                <button class="btn" onclick="appendNumber('3')">3</button>
                <button class="btn" id="colorc" onclick="chooseOperation('+')">+</button>
                <button class="btn" onclick="appendNumber('4')">4</button>
                <button class="btn" onclick="appendNumber('5')">5</button>
                <button class="btn" onclick="appendNumber('6')">6</button>
                <button class="btn" id="colorc" onclick="chooseOperation('-')">-</button>
                <button class="btn" onclick="appendNumber('7')">7</button>
                <button class="btn" onclick="appendNumber('8')">8</button>
                <button class="btn" onclick="appendNumber('9')">9</button>
                <button class="btn" id="colorc" onclick="chooseOperation('*')">x</button>
                <button class="btn" onclick="appendNumber('0')">0</button>
                <button class="btn" id="clear" onclick="clearScreen()">C</button>
                <button class="btn" id="mosavi" onclick="calculate()">=</button>
                <button class="btn" id="colorc" onclick="chooseOperation('/')">รท</button>
            </div>
        </div>
        <script src="./script.js"></script>
     </div>
</body>
</html>
